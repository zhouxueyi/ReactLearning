language: node_js
node_js:
- '0.10'
- '0.12'
cache:
  directories:
  - node_modules
before_install:
- npm install -g semver
before_script:
- npm run build
matrix:
  fast_finish: true
deploy:
  provider: npm
  email: me@boopathi.in
  api_key:
    secure: 
  on:
    tags: true
    repo: boopathi/react-svg-loader
    condition: $(semver $TRAVIS_TAG) && $(node --version) == "v0.12"*
